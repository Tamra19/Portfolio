<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lightbox2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">

    <!-- JS -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
        }

        .nav-link {
            margin-right: 18px;
            /* space between navbar items */
            font-size: 1.05rem;
        }

        .project-card img {
            height: 200px;
            width: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .project-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* Floating Resume Button */
        .resume-btn {
            position: fixed;
            bottom: 25px;
            left: 25px;
            z-index: 1000;
        }

        /* Lightbox Controls Improvements */
        .lb-data .lb-close {
            font-size: 28px !important;
            color: white !important;
            opacity: 1 !important;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .lb-data .lb-close:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }

        /* Next/Prev buttons */
        .lb-nav a.lb-prev,
        .lb-nav a.lb-next {
            opacity: 0.9 !important;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .lb-nav a.lb-prev:hover,
        .lb-nav a.lb-next:hover {
            transform: scale(1.15);
            opacity: 1;
        }

        /* Fade-in animation for images */
        .lb-image {
            animation: fadeIn 0.4s ease;
            border-radius: 10px !important;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.97);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Lightbox background fade */
        .lightboxOverlay {
            animation: overlayFade 0.3s ease;
        }

        @keyframes overlayFade {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .lb-close {
            position: absolute !important;
            top: 20px !important;
            right: 20px !important;
            width: 40px !important;
            height: 40px !important;
            background-size: contain !important;
            opacity: 1 !important;
            z-index: 99999 !important;
            display: block !important;
            cursor: pointer !important;
        }

        /*about page*/
        .profile-img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-weight: 700;
            margin-bottom: 20px;
            border-left: 5px solid #0d6efd;
            padding-left: 10px;
        }

        .education-box {
            border-left: 3px solid #0d6efd;
            padding-left: 15px;
            margin-bottom: 25px;
        }

        .skill-badge {
            background: #e9ecef;
            padding: 8px 15px;
            border-radius: 25px;
            margin: 5px;
            display: inline-block;
            font-weight: 500;
        }


        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }

        .gallery-container img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .gallery-container img:hover {
            transform: scale(1.05);
        }

        /* Modal */
        #imageModal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
        }

        #modalImage {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        .arrow {
            position: absolute;
            top: 50%;
            font-size: 50px;
            color: white;
            cursor: pointer;
            padding: 10px;
            user-select: none;
        }

        #prevArrow {
            left: 30px;
        }

        #nextArrow {
            right: 30px;
        }

        #closeBtn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>


<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">My Portfolio</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/about/">About Me</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/contact/">Contact Me</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container">
        {%block content %}

        {% endblock %}
    </div>

    <!-- FLOATING DOWNLOAD RESUME BUTTON -->
    <a href="/static/resume.pdf" download class="btn btn-dark resume-btn">
        Download Resume
    </a>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
